name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # TODO: Pin to full SHA after resolving offline (security hardening)
      - uses: actions/checkout@v4

      # TODO: Pin to full SHA after resolving offline
      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests
        run: uv run python -m unittest discover -s tests -p 'test_*.py'

      - name: Run CLI golden tests
        run: uv run python -m unittest tests.test_cli_golden

  lint:
    runs-on: ubuntu-latest
    steps:
      # TODO: Pin to full SHA after resolving offline
      - uses: actions/checkout@v4

      # TODO: Pin to full SHA after resolving offline
      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install linters
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check jx42/ tests/

      - name: Type check with mypy
        run: uv run mypy jx42/ --ignore-missing-imports
